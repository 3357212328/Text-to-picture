<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转图片转换器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>文本转图片转换器</h1>
        <div class="section-input">
            <div class="card">
                <h2>输入文本</h2>
                <textarea id="text-input" placeholder="在此输入文本..."></textarea>
            </div>
        </div>
        <div class="section-settings">
            <div class="card">
                <h2>设置</h2>
                <div class="settings">
                    <div class="setting-item">
                        <label>字体大小</label>
                        <input type="number" id="font-size" min="12" max="100" value="24">
                    </div>
                    <div class="setting-item">
                        <label>字体颜色</label>
                        <input type="color" id="font-color" value="#000000">
                    </div>
                    <div class="setting-item">
                        <label>背景颜色</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                    <div class="setting-item">
                        <label>图片宽度</label>
                        <input type="number" id="image-width" min="200" max="2000" value="800">
                    </div>
                    <div class="setting-item">
                        <label>图片格式</label>
                        <select id="format-select">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="bmp">BMP</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-controls">
            <div class="controls">
                <button id="theme-toggle">切换主题</button>
                <button id="generate-btn">生成图片</button>
                <button id="save-config-btn">保存配置</button>
            </div>
        </div>
        <div class="section-preview">
            <div class="card">
                <h2>预览</h2>
                <div id="preview" class="zoom-pan-container">
                    <img id="preview-img" src="" alt="Preview Image">
                </div>
            </div>
        </div>
        <div class="section-history">
            <div class="card">
                <h2>最近生成记录</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
        <div id="message"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
